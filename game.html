<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>婚禮同步跑步比賽 💖</title>
<style>
body {
  text-align:center;
  font-family:"Noto Sans TC",sans-serif;
  background:linear-gradient(to bottom right,#ffe6f0,#fff);
  margin:0; padding:20px;
}
h1 { color:#d63384; font-size:2em; margin-bottom:20px; }
#controls { display:flex; justify-content:center; gap:10px; margin-bottom:20px; }
button { font-size:16px; padding:10px; border:none; cursor:pointer; transition:0.2s; }
button:hover { opacity:0.8; }
#joinBtn, #startBtn, #resetBtn { border-radius:12px; background:#ff8fb1; color:white; }
#runBtn { width:70px; height:70px; border-radius:50%; background:#ff6fa2; color:white; font-size:18px; line-height:70px; }
#runBtn:hover { background:#ff3f84; }
.player { width:90%; margin:10px auto; position:relative; text-align:left; }
.progress-container { background:#ffe6f2; border-radius:10px; overflow:hidden; height:24px; border:2px solid #f9a8d4; }
.progress-bar { height:100%; width:0%; background:#f472b6; transition: width 0.2s; }
.name-label { font-weight:bold; font-size:16px; color:#d63384; margin-bottom:4px; }
#winner { font-size:28px; color:green; font-weight:bold; margin-top:20px; }
</style>
</head>
<body>

<h1>🏃 婚禮同步跑步比賽 💖</h1>

<input id="playerName" placeholder="輸入名字" style="padding:6px; font-size:16px;">
<div id="controls">
  <button id="joinBtn">加入遊戲</button>
  <button id="startBtn">開始遊戲</button>
  <button id="resetBtn">重新開始</button>
  <button id="runBtn">🏃 點我跑</button>
</div>

<div id="raceArea"></div>
<div id="winner"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAQzK5BX7q7uetIKxKyf80QPkMgCee7O-g",
  authDomain: "index-63c1d.firebaseapp.com",
  databaseURL: "https://index-63c1d-default-rtdb.firebaseio.com",
  projectId: "index-63c1d",
  storageBucket: "index-63c1d.firebasestorage.app",
  messagingSenderId: "259240910482",
  appId: "1:259240910482:web:4e2d9a57fca6367848904b",
  measurementId: "G-YF4Y2S57DV"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const FINISH_LINE = 200;
let playerName = "";
let gameStarted = false;
let gameOver = false;

// 控制按鈕
const joinBtn = document.getElementById("joinBtn");
const startBtn = document.getElementById("startBtn");
const resetBtn = document.getElementById("resetBtn");
const runBtn = document.getElementById("runBtn");
const raceArea = document.getElementById("raceArea");
const winnerDiv = document.getElementById("winner");

runBtn.disabled = true;

// 加入遊戲
joinBtn.onclick = () => {
  playerName = document.getElementById("playerName").value.trim();
  if(!playerName) return alert("請輸入名字！");
  db.ref("players/" + playerName).set({ steps:0 });
  runBtn.disabled = false;
  alert("加入成功！可以點我跑！");
};

// 開始遊戲
startBtn.onclick = () => {
  if(gameStarted) return;
  db.ref("gameStarted").set(true);
  gameStarted = true;
};

// 重新開始
resetBtn.onclick = () => {
  db.ref("players").remove();
  db.ref("gameStarted").set(false);
  raceArea.innerHTML="";
  winnerDiv.innerText="";
  gameOver=false;
  gameStarted=false;
  runBtn.disabled=true;
};

// 點我跑
runBtn.onclick = () => {
  if(!gameStarted || gameOver) return;
  db.ref("players/" + playerName + "/steps").transaction(s => (s||0)+1);
};

// 監聽遊戲進度
db.ref("players").on("value", snapshot => {
  raceArea.innerHTML="";
  const players = snapshot.val();
  if(!players) return;

  for(let name in players){
    const steps = players[name].steps;
    const percent = Math.min((steps/FINISH_LINE)*100,100);

    const div = document.createElement("div");
    div.className="player";

    const label = document.createElement("div");
    label.className="name-label";
    label.innerText=name+" ("+steps+")";

    const barContainer = document.createElement("div");
    barContainer.className="progress-container";

    const bar = document.createElement("div");
    bar.className="progress-bar";
    bar.style.width = percent + "%";

    barContainer.appendChild(bar);
    div.appendChild(label);
    div.appendChild(barContainer);
    raceArea.appendChild(div);

    if(steps >= FINISH_LINE && !gameOver){
      gameOver=true;
      winnerDiv.innerText="🏆 "+name+" 獲勝啦！ 🎉";
    }
  }
});
</script>
</body>
</html>
