<script>
let players = [];

const finishLine = 200; // âœ… éœ€è¦200æ­¥æ‰èƒ½ç²å‹

const raceArea = document.getElementById("raceArea");

// ğŸ”Š éŸ³æ¨‚é–‹é—œ
document.getElementById("musicBtn").onclick = () => {

// å»ºç«‹ç©å®¶
document.getElementById("createBtn").onclick = () => {
  const names = document.getElementById("playerNames").value.split(",").map(n=>n.trim()).filter(n=>n);
  if (names.length === 0) return alert("è«‹è¼¸å…¥è‡³å°‘ä¸€ä½ç©å®¶");

  players = names;
  steps = {};
  raceArea.innerHTML = "";

  names.forEach(name => {

    // å»ºç«‹è·‘é“

    // é€²åº¦æ¢

// ç©å®¶è·‘æ­¥
function move(name) {
  if (!gameStarted || gameOver) return;
  steps[name] += 2;
  updateRunner(name);
  if (steps[name] >= finishLine && !gameOver) {
    gameOver = true;
    winnerDiv.innerText = "ğŸ† " + name + " ç²å‹å•¦ï¼ ğŸ‰";

  }
}

// æ›´æ–°ç•«é¢
function updateRunner(name) {
  let percent = Math.min((steps[name] / finishLine) * 100, 100);
  const runner = document.getElementById("runner-" + name);
  const progress = document.getElementById("progress-" + name);
  if (runner) runner.style.left = Math.min(percent, 90) + "%";
  if (progress) progress.style.width = percent + "%";
}

// å€’æ•¸é–‹å§‹
document.getElementById("startBtn").onclick = () => {
  if (gameStarted) return;
  let count = 3;
  countdownDiv.innerText = count;
  let timer = setInterval(() => {
    count--;
    if (count > 0) {
      countdownDiv.innerText = count;
    } else {
      clearInterval(timer);
      countdownDiv.innerText = "é–‹å§‹ï¼";
      gameStarted = true;
      setTimeout(()=> countdownDiv.innerText="", 1000);
    }
  }, 1000);
};

// ğŸŠ å½©å¸¶ç‰¹æ•ˆ
function confetti() {
  const duration = 1500;
  const end = Date.now() + duration;
  (function frame() {
    const colors = ["#ff8fb1","#ffd6e7","#ffb6c1","#ff99cc"];
    const confetti = document.createElement("div");
    confetti.textContent = "ğŸ’–";
    confetti.style.position = "fixed";

    confetti.style.top = "-10px";

    confetti.style.transition = "transform 2s linear, opacity 2s";
    confetti.style.transform = `translateY(${window.innerHeight}px)`;
    confetti.style.opacity = "0";
    confetti.style.color = colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(confetti);
    setTimeout(()=> confetti.remove(),2000);
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}
